<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Post</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #0f172a;
      color: white;
      padding: 2rem;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }

    h1 {
      font-family: Merriweather, serif;
      margin-bottom: 1rem;
    }

    input, textarea, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      font-family: inherit;
    }

    input, textarea {
      font-size: 1rem;
    }

    button {
      background: #4f46e5;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    a {
      color: #a5b4fc;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>New Blog Post</h1>

    <input id="title" placeholder="Post title" />
    <textarea id="content" rows="10" placeholder="Write your post..."></textarea>

    <button onclick="publishPost()">Publish</button>
    <p><a href="index.html">← Back to Home</a></p>
  </div>
  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyAekZadiPdthoDtw_MvMIO8OibIz3lqa0A",
    authDomain: "master-blog-ce4e5.firebaseapp.com",
    projectId: "master-blog-ce4e5",
    storageBucket: "master-blog-ce4e5.appspot.com",
    messagingSenderId: "920806401084",
    appId: "1:920806401084:web:e43131880d62788e79cf39"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  </script>


  <script>
  async function publishPost() {
    const title = document.getElementById("title").value;
    const content = document.getElementById("content").value;

    if (!title || !content) {
      alert("Fill all fields");
      return;
    }

    await db.collection("posts").add({
      title,
      content,
      status: "pending",
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    alert("Post submitted for approval ✨");
    window.location.href = "index.html";
  }
</script>


</body>
</html>
