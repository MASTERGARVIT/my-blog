<body>
  <div id="authBox">
    <input id="phone" placeholder="+91XXXXXXXXXX">
    <button onclick="sendOTP()">Send OTP</button>

    <div id="otpBox" style="display:none">
      <input id="otp" placeholder="Enter OTP">
      <button onclick="verifyOTP()">Verify</button>
    </div>
  </div>

  <div id="editor" style="display:none">
   <!-- your blog editor -->
  </div>


  <div class="container">
    <h1>New Blog Post</h1>

    <input id="title" placeholder="Post title" />
    <textarea id="content" rows="10" placeholder="Write your post..."></textarea>

    <button onclick="publishPost()">Publish</button>
    <p><a href="index.html">← Back to Home</a></p>
  </div>

<script>
let confirmationResult;

window.onload = function () {
  window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier(
    'recaptcha-container',
    { size: 'invisible' }
  );
};

function sendOTP() {
  const phone = document.getElementById("phone").value;

  if (!phone.startsWith("+")) {
    alert("Use country code. Example: +919876543210");
    return;
  }

  auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
    .then(result => {
      confirmationResult = result;
      alert("OTP sent!");
      document.getElementById("otpBox").style.display = "block";
    })
    .catch(err => {
      alert(err.message);
    });
}

function verifyOTP() {
  const otp = document.getElementById("otp").value;

  confirmationResult.confirm(otp)
    .then(user => {
      alert("Login successful");
      document.getElementById("authBox").style.display = "none";
      document.getElementById("editor").style.display = "block";
    })
    .catch(err => alert("Wrong OTP"));
}
</script>





  <script>
  async function publishPost() {
    const title = document.getElementById("title").value;
    const content = document.getElementById("content").value;

    if (!title || !content) {
      alert("Fill all fields");
      return;
    }

    await db.collection("posts").add({
      title,
      content,
      status: "pending",
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    alert("Post submitted for approval ✨");
    window.location.href = "index.html";
  }
</script>

<div id="recaptcha-container"></div>

</body>
