<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    .post {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }
    button {
      margin-right: 10px;
      padding: 6px 10px;
      cursor: pointer;
    }
  </style>
</head>

<body style="display:none">
  <h1>üõ† Admin Panel</h1>
  <button onclick="logout()">Logout</button>
  <div id="pendingPosts"></div>


  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAekZadiPdthoDtw_MvMIO8OibIz3lqa0A",
      authDomain: "master-blog-ce4e5.firebaseapp.com",
      projectId: "master-blog-ce4e5",
      storageBucket: "master-blog-ce4e5.appspot.com",
      messagingSenderId: "920806401084",
      appId: "1:920806401084:web:e43131880d62788e79cf39"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const container = document.getElementById("pendingPosts");

    async function loadPending() {
      const snapshot = await db
        .collection("posts")
        .where("status", "==", "pending")
        .get();


      container.innerHTML = "";

      snapshot.forEach(doc => {
        const post = doc.data();
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <h3>${post.title}</h3>
          <p>${post.content}</p>
          <button onclick="approve('${doc.id}')">Approve</button>
          <button onclick="removePost('${doc.id}')">Delete</button>
        `;
        container.appendChild(div);
      });
    }

    async function approve(id) {
      await db.collection("posts").doc(id).update({
        status: "published"
      });
      loadPending();
    }

    async function removePost(id) {
      await db.collection("posts").doc(id).delete();
      loadPending();
    }

    loadPending();
  </script>
  <script>
  const ADMIN_EMAIL = "garvitjain118@gmail.com";

  const auth = firebase.auth();

  function login() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider);
  }

  function logout() {
    auth.signOut();
  }

  auth.onAuthStateChanged(user => {
    if (!user) {
      document.body.innerHTML = `
        <h2>üîê Admin Login</h2>
        <button onclick="login()">Login with Google</button>
      `;
      return;
    }

    if (user.email !== ADMIN_EMAIL) {
      document.body.innerHTML = "<h2>‚õî Access denied</h2>";
      return;
    }

    // Admin verified
    document.body.style.display = "block";
    loadPending();
  });
</script>

</body>
</html>
